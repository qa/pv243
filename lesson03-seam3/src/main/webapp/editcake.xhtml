<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.org/seam/faces"
    template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <p><h:messages/></p>

        <h:form>
            <h1>Edit Cake</h1>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Cake Name" for="name" />
                <h:inputText id="name" value="#{cake.name}"/>
            </h:panelGrid>
           
            <h3>Ingredients</h3>
            <h:dataTable value="#{cake.ingredients}" var="_ingredient">

            <h:column>
                #{_ingredient}
            </h:column>
            
            <h:column>
                <h:commandButton action="#{cakeEditAction.removeIngredient(_ingredient)}" value="Remove" />
            </h:column>
         
            </h:dataTable>
            
            <div>
                <h:inputText value="#{newIngredient}" />
                <h:commandButton action="#{cakeEditAction.addIngredient(newIngredient)}" value="Add" />
            </div>

            <h:commandButton action="edit" value="Done"/> 
        </h:form>
    </ui:define>
</ui:composition>
